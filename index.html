<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIU Academic Result | iOS Style</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --ios-blue: #007AFF;
        --ios-dark-blue: #0b3c6d;
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.4);
        --text-primary: #1d1d1f;
        --text-secondary: #86868b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f2f7;
        overflow: hidden;
        position: relative;
    }

    /* ===== BACKGROUND ===== */
    .aurora-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-color: #eef2f5;
        overflow: hidden;
    }

    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.8;
        animation: floatOrb 20s infinite ease-in-out alternate;
    }
    .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4facfe; animation-duration: 25s; }
    .orb-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #00f2fe; animation-duration: 30s; animation-delay: -5s; }
    .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #a18cd1; opacity: 0.6; animation-duration: 20s; }

    /* ===== CARD ===== */
    .glass-card {
        position: relative;
        z-index: 10;
        width: 360px;
        max-width: 90%;
        padding: 40px 30px;
        text-align: center;
        background: var(--glass-bg);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border-radius: 30px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        animation: popUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform: scale(0.95);
        opacity: 0;
    }

    .logo-container {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, #fff, #f0f0f0);
        border-radius: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 25px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        font-size: 40px;
        color: var(--ios-dark-blue);
    }

    h1 { font-size: 22px; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; letter-spacing: -0.5px; }
    p { font-size: 15px; color: var(--text-secondary); margin-bottom: 35px; line-height: 1.5; }

    .ios-btn {
        display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
        padding: 16px; font-size: 17px; font-weight: 600; color: white; background: var(--ios-blue);
        border: none; border-radius: 16px; cursor: pointer; transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    .ios-btn:hover { background: #006ce6; transform: scale(1.02); }
    .ios-btn:active { transform: scale(0.97); opacity: 0.9; }

    /* ===== UPDATED FOOTER ===== */
    .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        justify-content: center; /* Centered content */
    }

    .profile-pill {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.5);
        padding: 8px 24px;
        border-radius: 50px;
        border: 1px solid rgba(255,255,255,0.6);
        transition: transform 0.2s;
        text-align: center;
    }
    
    .profile-pill:hover {
        transform: translateY(-2px);
        background: rgba(255,255,255,0.8);
    }

    .info .name {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .info .dept {
        display: block;
        font-size: 10px;
        color: var(--text-secondary);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, -30px) scale(1.1); } }
    @keyframes popUp { to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

    <div class="aurora-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="glass-card">
        <div class="logo-container">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>

        <h1>DIU Academic Portal</h1>
        <p>Access your grades, transcripts, and academic history securely.</p>

        <button class="ios-btn" onclick="window.location.href='https://studentportal.diu.edu.bd/academic-result'">
            View Result
            <i class="fa-solid fa-chevron-right" style="font-size: 14px;"></i>
        </button>

        <div class="footer">
            <div class="profile-pill">
                <div class="info">
                    <span class="name">Md. Emon Hossain</span>
                    <span class="dept">Dept. of CSE</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
